<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Home - Firewall</title>
    <link rel="icon" type="image/x-icon" href="../Resources/logoBlue.png">
</head>
<body>
    <header>

        <ul>
            <li><a class="active" href="./home.html">Home</a></li>
            <li><a href="./dashboard.html">Dashboard</a></li>

            <li><a href="./traffic.html">Traffic</a></li>

                    <img src="../Resources/Dashboard.png" alt="Dashboard">

                <button id="toTraffic">
                    <img src="../Resources/Traffic.png" alt="Traffic">

                </button>

            <div class="settings">
                <button id="toSettings">
                    <img src="../Resources/Settings.png" alt="Settings">
